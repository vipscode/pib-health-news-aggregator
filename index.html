<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIB Health News Aggregator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>PIB Health News Aggregator</h1>
            <p>Ministry of Health and Family Welfare - Press Releases</p>
            <button id="update-button">Update News</button>
        </div>
    </header>

    <div class="search-controls container">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search articles...">
        </div>
        <div class="filter-box">
            <label for="category-filter">Filter:</label>
            <select id="category-filter">
                <option value="All">All</option>
                <option value="Non Communicable Diseases">Non Communicable Diseases</option>
                <option value="Digital Health">Digital Health</option>
                <option value="Pharmaceuticals">Pharmaceuticals</option>
                <option value="Medical Technologies">Medical Technologies</option>
                <option value="Others">Others</option>
            </select>
        </div>
    </div>

    <main class="container">
        <div class="articles-container">
            <h2 id="articles-count">Recent Press Releases</h2>
            <div id="articles-list"></div>
        </div>
        <div class="article-detail">
            <div id="article-content">
                <div class="placeholder-message">
                    <p>Select an article to view details</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>PIB Health News Aggregator | Last updated: <span id="last-updated">Loading...</span></p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
